<!-- DELETE MODAL (GLOBAL) -->
<div
  id="delete-modal"
  class="fixed inset-0 bg-opacity-10 flex items-center justify-center z-50 hidden"
>
  <div
    class="bg-white rounded-lg shadow-lg w-96 p-6"
    onclick="event.stopPropagation()"
  >
    <h2 class="text-xl font-bold text-gray-800 mb-4">Confirm Delete</h2>

    <p class="text-gray-600 mb-6">
      Are you sure you want to delete this post? This action cannot be undone.
    </p>

    <div class="flex justify-end space-x-3">
      <button
        onclick="closeDeleteModal()"
        class="px-4 py-2 rounded border border-gray-300 hover:bg-gray-100"
      >
        Cancel
      </button>

      <form method="POST" action="">
        <button
          id="confirm-delete-btn"
          type="submit"
          class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
        >
          Delete
        </button>
      </form>
    </div>
  </div>
</div>

<!-- MODAL JS -->
<script>
  function openDeleteModal(postId) {
    const modal = document.getElementById("delete-modal");
    const deleteBtn = document.getElementById("confirm-delete-btn");

    deleteBtn.form.action = `/posts/delete/${postId}`;
    modal.classList.remove("hidden");
  }

  function closeDeleteModal() {
    document.getElementById("delete-modal").classList.add("hidden");
  }

  document.addEventListener("keydown", function (e) {
    if (e.key === "Escape") closeDeleteModal();
  });
</script>
