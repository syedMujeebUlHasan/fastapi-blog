{% extends "layout.html" %} {% block content %}

<div class="min-h-[70vh] flex items-center justify-center px-6">
  <div
    class="max-w-md w-full bg-white border border-gray-200 rounded-2xl shadow-lg p-8 text-center"
  >
    <!-- Error Code -->
    <h1 class="text-6xl font-extrabold text-gray-900 mb-4">
      {{ status_code }}
    </h1>

    <!-- Error Title -->
    <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ title }}</h2>

    <!-- Error Message -->
    <p class="text-gray-600 mb-6">{{ message }}</p>

    <!-- Actions -->
    <div class="flex justify-center gap-4">
      <a
        href="/"
        class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg text-sm transition"
      >
        Go Home
      </a>
      <a
        href="/posts"
        class="border border-gray-300 hover:bg-gray-100 px-5 py-2 rounded-lg text-sm transition"
      >
        View Posts
      </a>
    </div>
  </div>
</div>

{% endblock %}
