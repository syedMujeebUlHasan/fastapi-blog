{% extends "layout.html" %} {% block content %}

<div class="max-w-4xl mx-auto py-10 px-6">
  <!-- Page Header -->
  <header class="mb-8">
    <h1 class="text-4xl font-bold text-gray-900 mb-2">
      Welcome to the Blog API
    </h1>
    <p class="text-gray-600">
      We have <span class="font-semibold">{{ posts|length }}</span> posts
      available.
    </p>
    <hr class="mt-4 border-gray-300" />
  </header>

  <!-- Posts -->
  <div class="space-y-8">
    {% for post in posts %}
    <article
      class="bg-white shadow-md rounded-xl border border-gray-200 p-6 hover:shadow-lg transition duration-300"
    >
      <!-- Post Title -->
      <h2 class="text-2xl font-semibold text-gray-800 mb-2">
        {{ post.title }}
      </h2>

      <!-- Post Author -->
      <p class="text-sm text-gray-500 mb-4">
        by
        <a
          href="{{ url_for('user_posts', user_id=post.author.id) }}"
          class="text-blue-600 hover:underline"
          >{{ post.author.username }}</a
        >
      </p>

      <p class="text-gray-700 leading-relaxed">{{ post.content[:100] }}</p>
      <a
        href="{{ url_for('post_detail', post_id=post.id) }}"
        class="text-blue-600 hover:underline"
        >Read More</a
      >
    </article>
    {% endfor %}
  </div>
</div>

{% endblock %}
